services:
  # 1. The Database: Optimized for Apple Silicon (M4)
  db:
    image: kartoza/postgis:16-3.4
    env_file:
      - .env
    volumes:
      - ./db-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASS=${POSTGRES_PASSWORD}
      - ALLOW_IP_RANGE=0.0.0.0/0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  # 2. The Backend: GeoDjango with GDAL
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    # This must match the COPY path in Dockerfile
    entrypoint: ["/entrypoint.sh"]
    volumes:
      - ./backend:/app  # Syncs your code for live editing
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # 3. The Frontend: React + Vite (Live Development Mode)
  frontend:
    build: ./frontend
    entrypoint: ["/entrypoint.sh"]
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app  # This is the 'sync' that shows files on your Mac
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN}
volumes:
  frontend_node_modules:
